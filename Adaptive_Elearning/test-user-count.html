<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ban/Unban User Count Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .stat-card {
            background: linear-gradient(145deg, rgba(107, 70, 193, 0.2), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 2rem;
            width: 300px;
            margin: 20px;
            transition: all 0.3s ease;
        }
        h3 {
            font-size: 2rem;
            margin: 10px 0;
            color: #06B6D4;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            font-weight: bold;
        }
        .ban-btn {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: white;
        }
        .unban-btn {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
        }
        .info {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Ban/Unban User Count Update</h1>
    
    <div class="info">
        <h3>Test Instructions:</h3>
        <ol>
            <li>Current count: <strong id="currentCount">47</strong></li>
            <li>Click "Ban User" to decrease count</li>
            <li>Click "Unban User" to increase count</li>
            <li>Watch the animation and particle effects</li>
        </ol>
    </div>

    <div class="stat-card">
        <div class="stat-icon users">
            <i class="fas fa-users"></i>
        </div>
        <div class="stat-info">
            <h3 id="totalUsersCount">47</h3>
            <p>T·ªïng s·ªë ng∆∞·ªùi d√πng</p>
        </div>
    </div>

    <div>
        <button class="ban-btn" onclick="testBan()">üö´ Ban User (Gi·∫£m -1)</button>
        <button class="unban-btn" onclick="testUnban()">‚úÖ Unban User (TƒÉng +1)</button>
        <button onclick="reset()">üîÑ Reset</button>
    </div>

    <script>
        // Function to update user count
        function updateUserCount(change) {
            const totalUsersElement = document.getElementById('totalUsersCount');
            if (totalUsersElement) {
                const currentCount = parseInt(totalUsersElement.textContent);
                const newCount = Math.max(0, currentCount + change);
                
                console.log('Updating count:', currentCount, '‚Üí', newCount, '(change:', change, ')');
                
                // Add animation effect
                totalUsersElement.style.transition = 'all 0.3s ease';
                totalUsersElement.style.transform = 'scale(1.2)';
                totalUsersElement.style.color = change > 0 ? '#10B981' : '#EF4444';
                
                // Update the count
                totalUsersElement.textContent = newCount;
                document.getElementById('currentCount').textContent = newCount;
                
                // Reset animation after 300ms
                setTimeout(() => {
                    totalUsersElement.style.transform = 'scale(1)';
                    totalUsersElement.style.color = '#06B6D4';
                }, 300);
                
                // Add sparkle effect
                createSparkleEffect(totalUsersElement.closest('.stat-card'));
            }
        }

        // Function to create sparkle effect
        function createSparkleEffect(element) {
            const sparkles = 8;
            const rect = element.getBoundingClientRect();
            
            for (let i = 0; i < sparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: linear-gradient(45deg, #06B6D4, #8B5CF6);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    left: ${rect.left + Math.random() * rect.width}px;
                    top: ${rect.top + Math.random() * rect.height}px;
                `;
                
                document.body.appendChild(sparkle);
                
                sparkle.animate([
                    { transform: 'scale(0) rotate(0deg)', opacity: 1 },
                    { transform: `scale(1) rotate(${Math.random() * 360}deg)`, opacity: 0.8 },
                    { transform: `scale(0) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: 800 + Math.random() * 400,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                }).onfinish = () => sparkle.remove();
            }
        }

        function testBan() {
            console.log('üö´ Testing BAN - should decrease count');
            updateUserCount(-1);
        }

        function testUnban() {
            console.log('‚úÖ Testing UNBAN - should increase count');
            updateUserCount(+1);
        }

        function reset() {
            document.getElementById('totalUsersCount').textContent = '47';
            document.getElementById('currentCount').textContent = '47';
            console.log('üîÑ Reset to 47');
        }
    </script>
</body>
</html>
